    <script type="text/javascript">
        function submit() {
            let name = document.getElementById('name').value
            let lname = document.getElementById('lname').value
            let email = document.getElementById('email').value
            // let phone = document.getElementById('phone').value
            let phone = document.getElementById('phone').value.length
            let code = document.getElementById('code').value

            if (name == "") {
                alert("please enter the name")
                return
            }
            if (lname == "") {
                alert("please enter the name")
                return
            }
            if (!isNaN(name)) {
                alert("Please Enter valid name")
            }
            if (email == "") {
                alert("please enter the Email")
                return
            }
            if (phone == "") {
                alert("please enter the Phone no.")
                return
            }
            if (isNaN(phone)) {
                alert("Please Enter valid phone Number")
            }
            if (phone > 11) {
                alert("Please Enter valid phone Number")
                return
            }
            if (code == "") {
                alert("please enter the Pincode")
                return
            }
            if (isNaN(code)) {
                alert("please enter the valid pincode")
                return
            }

            else {
                // document.body.style.background = 'none';
                // document.getElementsByClassName('info')[0].innerHTML = ""                
                // document.getElementsByClassName('info')[0].style.background = "none"              
                // document.getElementsByClassName('details')[0].innerHTML = ""                
                // document.getElementsByClassName('details')[0].style.background = "none"  
                // document.getElementById('success').style.width = '20%'
                // document.getElementById('success').style.height = '80%'
                // document.getElementsByTagName('img')[0].style.height = '80vh'
                document.getElementById('register').style.background = "white"
                document.getElementById('register').innerHTML = `<b>successfully registered</b>`
            }
            addUser(name)
        }
        function addUser(name) {
            if (localStorage.getItem('content') == null) {
                itemJsonArray = [];
                itemJsonArray.push(name);
                localStorage.setItem('content', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('content')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                for (element of itemJsonArray) {
                    if (element == name) {
                        alert("user already exist")
                        return
                    }
                }
                itemJsonArray.push(name);
                localStorage.setItem('content', JSON.stringify(itemJsonArray))
            }
            display()
        }
        function display() {
            itemJsonArrayStr = localStorage.getItem('content')
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            for (element of itemJsonArray) {
                console.log(element)
            }
        }

    </script>
