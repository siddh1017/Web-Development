    </div>
    <div class="mb-3 form-group">

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">S.No.</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!--Table rows are added here-->
      </tbody>
    </table>
  </div>
