<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>unordered list</p>
  <div>
    <ul>   <!-- ul stands for the unordered list-->
      <li>HOME</li>   <!---li  stands for the list item -->
      <li>ABOUT</li>
      <li>SERVICES</li>
      <li>CONTACT</li>
    </ul>
  </div>
  <p>ordered list</p>
  <div>
    <ol type = "A">   <!-- ol  stands for ordered list-->
      <li>HOME</li>
      <li>ABOUT</li>
      <li>SERVICES</li>
      <li>CONTACT</li>
    </ol>
  </div>
</body>           
</html>
